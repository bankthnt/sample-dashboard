<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard Sample</title>
    <style type="text/css">
      body, html {
        margin: 0;
        padding: 0;
        background-color: transparent;
        width: 100vw;
        height: 100vh;
      }
      .wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .wrapper > img {
        width: 300px;
        height: 300px;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <img src="dashboard.png" />
    </div>
  </body>
</html>
